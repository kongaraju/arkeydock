<div class="image-search-results" >
    <mat-grid-list cols="5" rowHeight="3:2">
      <mat-grid-tile *ngFor="let image of imageSearchResults">
        <mat-card class="image-card">
          <mat-card-header>
            <mat-card-title>
              <h4 matLine>{{image.name}}</h4>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p mat-caption>{{image.description}}</p>
          </mat-card-content>
          <mat-card-actions align="end">
            <button mat-icon-button matTooltip="Automated" [color]="image.is_automated ? 'primary' : ''" [disabled]="!image.is_automated">
              <mat-icon>nfc</mat-icon>
              <!-- <span>Automated</span> -->
            </button>
            <!-- <span class="flex-spacer"></span> -->
            <button mat-icon-button matTooltip="Official" [color]="image.is_official ? 'primary' : ''" [disabled]="!image.is_official">
              <mat-icon>verified_user</mat-icon>
              <!-- <span>Official</span> -->
            </button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>

    </mat-grid-list>
  </div>
