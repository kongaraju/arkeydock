<mat-list role="list">
    <mat-list-item role="list-item">
      <mat-checkbox disabled [checked]="">bridge</mat-checkbox>
    </mat-list-item>
    <mat-list-item role="list-item">
      <mat-checkbox disabled [checked]="">none</mat-checkbox>
    </mat-list-item>
    <mat-list-item role="list-item" *ngFor="let network of selectedContainerInfo.networks">
      <mat-checkbox color="primary" disabled [checked]="selectedContainerInfo.HostConfig.NetworkMode == network">{{network}}</mat-checkbox>
    </mat-list-item>
  </mat-list>
